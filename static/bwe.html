<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Awesome go-echarts</title>
    <script src="https://go-echarts.github.io/go-echarts-assets/assets/echarts.min.js"></script>
    <script src="https://go-echarts.github.io/go-echarts-assets/assets/themes/chalk.js"></script>
    <script src="https://go-echarts.github.io/go-echarts-assets/assets/themes/walden.js"></script>
    <script src="https://go-echarts.github.io/go-echarts-assets/assets/themes/essos.js"></script>
</head>

<body>
<div class="container">
    <div class="item" id="bwe" style="width:1200px;height:700px;"></div>
</div>

<script type="text/javascript">
    "use strict";
    let goecharts_bwe = echarts.init(document.getElementById('bwe'), "chalk");
</script>

<style>
    .container {margin-top:30px; display: flex;justify-content: center;align-items: center;}
    .item {margin: auto;}
</style>

<script>
    function getData() {
        fetch("/stats/bwe")
            .then((response) => response.text())
            .then((json) => {
                if (json) {
                    let data = JSON.parse(json);
                    goecharts_bwe.setOption(data);
                } else {
                    console.log("error");
                }
            });
    }
    setInterval(getData, 500);
</script>
</body>
</html>
