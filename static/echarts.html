<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 550px; height: 630px"></div>
    <script>
      const chartDom = document.getElementById("main");
      const myChart = echarts.init(chartDom);
      const initOption = {
        title: {
          text: "Stacked Line",
        },
        tooltip: {
          trigger: "axis",
        },
        legend: {
          data: ["Email", "Union Ads", "Video Ads", "Direct", "Search Engine"],
        },
        grid: {
          left: "3%",
          right: "4%",
          bottom: "3%",
          containLabel: true,
        },
        toolbox: {
          feature: {
            saveAsImage: {},
          },
        },
        xAxis: {
          type: "category",
          boundaryGap: false,
          data: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        },
        yAxis: {
          type: "value",
        },
        series: [
          {
            name: "Email",
            type: "line",
            stack: "Total",
            data: [120, 132, 101, 134, 90, 230, 210],
          },
        ],
      };
      myChart.setOption(initOption);

      // 获取 option, 并更新图表
      function getOption() {
        fetch("/stats/echarts/frame")
          .then((response) => response.json())
          .then((option) => {
            if (option) {
              myChart.setOption(option);
            } else {
              console.log("接口数据返回为空");
            }
          })
          .catch((error) => {
            console.error(error);
          });
        myChart.setOption(option);
      }
      // 每隔 500 毫秒刷新图表
      const timer = setInterval(getOption, 500);

      // 移除定时器
      window.addEventListener("beforeunload", function (event) {
        clearInterval(timer);
      });
      window.addEventListener("unload", function (event) {
        clearInterval(timer);
      });
    </script>
  </body>
</html>
